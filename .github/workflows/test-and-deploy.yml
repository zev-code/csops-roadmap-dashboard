name: Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Unit & Integration Tests
  # ---------------------------------------------------------------------------
  test:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: "ðŸ“¦ Verify requirements install cleanly"
        run: |
          python3 -m venv /tmp/deploy-test-venv
          /tmp/deploy-test-venv/bin/pip install -r requirements.txt --quiet
          /tmp/deploy-test-venv/bin/python -c "import sys; sys.path.insert(0,'api'); from app import app; print('Flask app imports OK')"
          rm -rf /tmp/deploy-test-venv

      - name: "ðŸ” Code Quality â€” Python syntax"
        run: python -c "
          import ast, os, sys;
          errors=[];
          [errors.append(f'{r}/{f}') for r,_,fs in os.walk('.') if '.git' not in r for f in fs if f.endswith('.py') and not _try_parse(r,f,errors)];
          " || python -m py_compile api/app.py api/config.py

      - name: "ðŸ—„ï¸ Data Integrity Tests"
        run: pytest tests/test_data.py -v --tb=short

      - name: "âš™ï¸ Backend API Tests"
        run: pytest tests/test_api.py -v --tb=short

      - name: "ðŸ” Auth, Voting & Comments Tests"
        run: pytest tests/test_auth.py -v --tb=short

      - name: "ðŸ”‘ OAuth & Persistence Tests"
        run: pytest tests/test_oauth.py -v --tb=short

      - name: "ðŸ”’ Security Tests"
        run: pytest tests/test_security.py -v --tb=short

      - name: "ðŸ“Š Full Test Suite with Coverage"
        run: |
          pytest tests/ -m "not browser and not visual" \
            -v --tb=short \
            --cov=api --cov-report=term-missing --cov-report=html

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ---------------------------------------------------------------------------
  # Browser Tests (on PR only, to save CI minutes)
  # ---------------------------------------------------------------------------
  browser-test:
    name: Browser Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-playwright playwright
          playwright install chromium --with-deps

      - name: "ðŸŒ Browser Tests"
        run: pytest tests/test_browser.py -v --tb=short
        env:
          GIT_AUTO_COMMIT: 'false'

      - name: "ðŸŽ¨ Visual Tests"
        run: pytest tests/test_visual.py -v --tb=short
        env:
          GIT_AUTO_COMMIT: 'false'

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-screenshots
          path: tests/screenshots/

  # ---------------------------------------------------------------------------
  # Deploy (only on push to main, after tests pass)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.VPS_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -lf ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to VPS
        env:
          DEPLOY_USER: ${{ secrets.VPS_USER }}
          DEPLOY_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new "${DEPLOY_USER}@${DEPLOY_HOST}" << 'DEPLOY_SCRIPT'
            set -e
            cd /var/www/csops-roadmap

            # Save current commit for rollback
            PREV_COMMIT=$(git rev-parse HEAD)

            # Pull latest code
            git pull origin main

            # Install/update dependencies (--break-system-packages for PEP 668 on Debian 12+)
            sudo python3 -m pip install -r requirements.txt --quiet --break-system-packages

            # Restart service and verify
            sudo systemctl restart csops-roadmap
            sleep 2

            # Health check with retry
            HEALTHY=false
            for i in 1 2 3; do
              if curl -sf http://127.0.0.1:5000/api/health > /dev/null; then
                HEALTHY=true
                break
              fi
              echo "Health check attempt $i failed, waiting..."
              sleep 3
            done

            if [ "$HEALTHY" = true ]; then
              echo "Deploy successful"
              exit 0
            fi

            # --- AUTO-ROLLBACK ---
            echo "Deploy FAILED â€” rolling back to $PREV_COMMIT"
            sudo journalctl -u csops-roadmap --no-pager -n 20
            git checkout "$PREV_COMMIT"
            sudo python3 -m pip install -r requirements.txt --quiet --break-system-packages
            sudo systemctl restart csops-roadmap
            sleep 2

            if curl -sf http://127.0.0.1:5000/api/health > /dev/null; then
              echo "Rollback successful â€” production restored to previous version"
            else
              echo "CRITICAL: Rollback also failed!"
              sudo journalctl -u csops-roadmap --no-pager -n 30
            fi
            exit 1
          DEPLOY_SCRIPT
