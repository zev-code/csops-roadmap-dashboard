name: Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Unit & Integration Tests
  # ---------------------------------------------------------------------------
  test:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: "ðŸ“¦ Verify requirements install cleanly"
        run: |
          python3 -m venv /tmp/deploy-test-venv
          /tmp/deploy-test-venv/bin/pip install -r requirements.txt --quiet
          /tmp/deploy-test-venv/bin/python -c "import sys; sys.path.insert(0,'api'); from app import app; print('Flask app imports OK')"
          rm -rf /tmp/deploy-test-venv

      - name: "ðŸ” Code Quality â€” Python syntax"
        run: python -c "
          import ast, os, sys;
          errors=[];
          [errors.append(f'{r}/{f}') for r,_,fs in os.walk('.') if '.git' not in r for f in fs if f.endswith('.py') and not _try_parse(r,f,errors)];
          " || python -m py_compile api/app.py api/config.py

      - name: "ðŸ—„ï¸ Data Integrity Tests"
        run: pytest tests/test_data.py -v --tb=short

      - name: "âš™ï¸ Backend API Tests"
        run: pytest tests/test_api.py -v --tb=short

      - name: "ðŸ” Auth, Voting & Comments Tests"
        run: pytest tests/test_auth.py -v --tb=short

      - name: "ðŸ”‘ OAuth & Persistence Tests"
        run: pytest tests/test_oauth.py -v --tb=short

      - name: "ðŸ”’ Security Tests"
        run: pytest tests/test_security.py -v --tb=short

      - name: "ðŸ“Š Full Test Suite with Coverage"
        run: |
          pytest tests/ -m "not browser and not visual" \
            -v --tb=short \
            --cov=api --cov-report=term-missing --cov-report=html

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ---------------------------------------------------------------------------
  # Browser Tests (on PR only, to save CI minutes)
  # ---------------------------------------------------------------------------
  browser-test:
    name: Browser Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-playwright playwright
          playwright install chromium --with-deps

      - name: "ðŸŒ Browser Tests"
        run: pytest tests/test_browser.py -v --tb=short
        env:
          GIT_AUTO_COMMIT: 'false'

      - name: "ðŸŽ¨ Visual Tests"
        run: pytest tests/test_visual.py -v --tb=short
        env:
          GIT_AUTO_COMMIT: 'false'

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-screenshots
          path: tests/screenshots/

  # ---------------------------------------------------------------------------
  # Deploy (only on push to main, after tests pass)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.VPS_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -lf ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to VPS
        env:
          DEPLOY_USER: ${{ secrets.VPS_USER }}
          DEPLOY_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new "${DEPLOY_USER}@${DEPLOY_HOST}" << 'DEPLOY_SCRIPT'
            set -e
            cd /var/www/csops-roadmap

            # Save current commit for rollback
            PREV_COMMIT=$(git rev-parse HEAD)

            # --- PROTECT DATA FILES FROM GIT CONFLICTS ---
            # Move runtime data files out of the way so git pull never conflicts
            # (users.json is gitignored but may still be tracked on older checkouts)
            echo "Protecting data files..."
            mkdir -p /tmp/csops-data-backup
            mv data/users.json /tmp/csops-data-backup/users.json 2>/dev/null || true
            git rm --cached data/users.json 2>/dev/null || true
            git checkout -- data/ 2>/dev/null || true

            # Pull latest code (data files are safely out of the way)
            git pull origin main

            # Restore runtime data files
            echo "Restoring data files..."
            mv /tmp/csops-data-backup/users.json data/users.json 2>/dev/null || true
            rm -rf /tmp/csops-data-backup

            # Ensure data files exist and are writable by the Flask service (www-data)
            [ -f data/users.json ] || echo '{"users": []}' > data/users.json
            sudo chown www-data:www-data data/roadmap.json data/users.json 2>/dev/null || true
            sudo chmod 664 data/roadmap.json data/users.json 2>/dev/null || true

            # Install/update dependencies (--break-system-packages for PEP 668 on Debian 12+)
            sudo python3 -m pip install -r requirements.txt --quiet --break-system-packages

            # Update nginx config if changed and reload
            if ! diff -q deploy/nginx-cs-dashq.conf /etc/nginx/sites-available/cs-dashq.conf > /dev/null 2>&1; then
              echo "Nginx config changed â€” updating and reloading"
              sudo cp deploy/nginx-cs-dashq.conf /etc/nginx/sites-available/cs-dashq.conf
              sudo nginx -t && sudo systemctl reload nginx
            fi

            # Restart service and verify
            sudo systemctl restart csops-roadmap
            sleep 2

            # Health check with retry
            HEALTHY=false
            for i in 1 2 3; do
              if curl -sf http://127.0.0.1:5000/api/health > /dev/null; then
                HEALTHY=true
                break
              fi
              echo "Health check attempt $i failed, waiting..."
              sleep 3
            done

            if [ "$HEALTHY" != true ]; then
              echo "Health check failed"
            else
              # Smoke test: verify a write operation works (catches permission issues)
              SMOKE=$(curl -sf -X POST http://127.0.0.1:5000/api/roadmap/items \
                -H 'Content-Type: application/json' \
                -d '{"name":"__SMOKE_TEST__","status":"BACKLOG"}' 2>&1)
              SMOKE_ID=$(echo "$SMOKE" | python3 -c "import sys,json; print(json.load(sys.stdin).get('id',''))" 2>/dev/null)
              if [ -n "$SMOKE_ID" ]; then
                # Clean up the test item
                curl -sf -X DELETE "http://127.0.0.1:5000/api/roadmap/items/${SMOKE_ID}" > /dev/null 2>&1
                echo "Deploy successful (read + write verified)"
                exit 0
              else
                echo "WARNING: Write smoke test failed â€” check file permissions"
                echo "Response: $SMOKE"
                # Still succeed if health is OK (write may require auth)
                echo "Deploy successful (read-only verified)"
                exit 0
              fi
            fi

            # --- AUTO-ROLLBACK ---
            echo "Deploy FAILED â€” rolling back to $PREV_COMMIT"
            sudo journalctl -u csops-roadmap --no-pager -n 20
            git checkout "$PREV_COMMIT"
            sudo python3 -m pip install -r requirements.txt --quiet --break-system-packages
            sudo cp deploy/nginx-cs-dashq.conf /etc/nginx/sites-available/cs-dashq.conf 2>/dev/null
            sudo nginx -t && sudo systemctl reload nginx 2>/dev/null
            sudo systemctl restart csops-roadmap
            sleep 2

            if curl -sf http://127.0.0.1:5000/api/health > /dev/null; then
              echo "Rollback successful â€” production restored to previous version"
            else
              echo "CRITICAL: Rollback also failed!"
              sudo journalctl -u csops-roadmap --no-pager -n 30
            fi
            exit 1
          DEPLOY_SCRIPT
