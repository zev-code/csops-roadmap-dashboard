<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark rounded square (the Q body) -->
  <rect x="6" y="4" width="40" height="40" rx="10" fill="#1E2A3A"/>
  <!-- White inner rounded square -->
  <rect x="14" y="12" width="24" height="24" rx="6" fill="#fff"/>
  <!-- Green center dot -->
  <rect x="22" y="20" width="8" height="8" rx="2" fill="#2AC672"/>
  <!-- Magnifying glass handle (bottom-right diagonal) -->
  <rect x="38" y="38" width="8" height="20" rx="4" fill="#1E2A3A" transform="rotate(-45 42 48)"/>
</svg>
